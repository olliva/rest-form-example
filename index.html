<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    Header
  </header>
  <div class="page-container">
      <h1>Forms page</h1>
      <h2>POST form</h2>
      <form action="/register" method="post">
        <input type="text" name="userName">
        <input type="submit" value="submit" class="mdl-button mdl-button--raised mdl-button--colored">
      </form>

      <h2>Create Bear Form</h2>
      <form action="/api/bears" method="post">
        <label for="bearId">bear_id</label>
        <input type="text" name="bearId">
        <label for="bearName">bear_name</label>
        <input type="text" name="bearName">
        <input type="submit" value="Create Bear" class="mdl-button mdl-button--raised mdl-button--colored">
      </form>

      <h2>Get Bear By Id Form</h2>
      <form action="/api/bears" method="post" id="getBear">
        <input type="text" name="bearId">
        <input type="submit" value="Get Bear" class="mdl-button mdl-button--raised mdl-button--colored">
        <div>Get Bear Name: <span id="getBearName"></span></div>
      </form>

      <h2>Get All Bears Form</h2>
      <form action="/api/bears" method="get" id="getBears">
        <input type="submit" value="Get Bears" class="mdl-button mdl-button--raised mdl-button--colored">
        <div>Get Bear Name: <span id="getBearNames"></span></div>
      </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
